<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="vgcustombuild/Leaflet.VectorGrid.bundled.js"></script>
    <script src="vectorstyling.js"></script>
    <script>
      var map = L.map('map');

      // Assumes layers = "all", and format = "mvt"
		  var nextzenTilesUrl = "https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt?api_key={apikey}";

      var nextzenVectorTileOptions = {
        //rendererFactory: L.canvas.tile,
        attribution: '<a href="https://nextzen.com/">&copy; NextZen</a>, <a href="http://www.openstreetmap.org/copyright">&copy; OpenStreetMap</a> contributors',
        vectorTileLayerStyles: vectorTileStyling,
        apikey: 'gCZXZglvRQa6sB2z7JzL1w',
      };
      var nextzenTilesPbfLayer = L.vectorGrid.protobuf(nextzenTilesUrl, nextzenVectorTileOptions).addTo(map);
      map.setView([42.0618, -88.1694], 13);
      nextzenTilesPbfLayer.addTo(map);
      var layerlist = getDataLayerNames();
      console.log("layerlist= " + layerlist)

      
    </script>
  </body>
</html>
